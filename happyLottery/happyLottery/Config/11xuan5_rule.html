第一章  总  则</p><p></p><p>第一条  根据财政部《彩票发行与销售管理暂行办法》（财综〔2002〕13号），制定本游戏规则。</p><p>第二条  “11选5”电脑体育彩票由国家体育总局体育彩票管理中心统一发行，体育彩票管理中心在所辖区域内承销，采用计算机网络系统发行销售。</p><p>第三条  “11选5”电脑体育彩票实行自愿购买，凡购买该彩票者即视为同意并遵守本规则。</p><p>第四条  不得向未成年人销售彩票或兑付奖金。</p><p></p><p></p><p>第二章  附  则</p><p>第五条  本游戏规则自发布之日起执行。</p><p>
