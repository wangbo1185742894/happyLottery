<div class=WordSection1 style='layout-grid:21.15pt'>

<p class=MsoNormal><strong><span style='font-size:12.0pt;font-family:宋体;
color:#351D03'>第一章<span lang=EN-US>&nbsp;&nbsp;</span>总<span lang=EN-US>&nbsp;&nbsp;</span>则</span></strong></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第一条<b><span lang=EN-US>&nbsp;&nbsp;</span></b>根据财政部《彩票发行与销售管理暂行办法》（财综〔<span
lang=EN-US>2002</span>〕<span lang=EN-US>13</span>号）、《彩票管理条例》、《彩票管理条例实施细则》、《彩票发行销售管理办法》<span
lang=EN-US>(</span>财综〔<span lang=EN-US>2012</span>〕<span lang=EN-US>102</span>号<span
lang=EN-US>)</span>等有关规定，制定本游戏规则。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第二条<b><span lang=EN-US>&nbsp;</span></b><span
lang=EN-US>&nbsp;</span>“十一运夺金”电脑体育彩票（以下简称十一运夺金）由国家体育总局体育彩票管理中心统一发行，山东省体育彩票管理中心在所辖区域内承销，采用计算机网络系统发行销售。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第三条<b><span lang=EN-US>&nbsp;&nbsp;</span></b>“十一运夺金”实行自愿购买，凡购买该彩票者即视为同意并遵守本规则。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第四条<span lang=EN-US>&nbsp;&nbsp;</span>不得向未成年人销售彩票或兑付奖金。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
lang=EN-US style='font-size:12.0pt;font-family:宋体;color:#351D03'>&nbsp;</span></p>

<p class=MsoNormal align=left style='text-align:left'><strong><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第二章<span lang=EN-US>&nbsp;&nbsp;</span>附<span
lang=EN-US>&nbsp;&nbsp;</span>则</span></strong><b><span lang=EN-US
style='font-size:12.0pt;font-family:宋体;color:#351D03'>&nbsp;</span></b></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:30.0pt'><span
style='font-size:12.0pt;font-family:宋体;color:#351D03'>第一<a name="_GoBack"></a>条<span
lang=EN-US>&nbsp;&nbsp;</span>本游戏规则自发布之日起执行。</span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
