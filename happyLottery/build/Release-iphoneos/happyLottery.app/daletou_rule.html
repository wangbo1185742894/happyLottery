        第一条 根据《彩票管理条例》《彩票管理条例实施细则》《彩票发行销售管理办法》(财综[2012]102号)等有关规定，制定本规则。<br>
        第二条 中国体育彩票超级大乐透(以下简称“超级大乐透”)由国家体育总局体育彩票管理中心组织发行和组织销售，由各省、自治区、直辖市体育彩票销售机构(以下称各省体彩机构)在所辖区域内销售。<br>
        第三条 超级大乐透采用计算机网络系统发行，在各省体彩机构设置的销售网点销售，定期开奖。<br>
        第四条 超级大乐透实行自愿购买，凡购买该彩票均被视为同意并遵守本规则。<br>
        第五条 不得向未成年人出售彩票或兑付奖金。<br><br>
